    <script>
      let slideIndex = 1;
      // showSlides(slideIndex,1);
      // showSlides(slideIndex,2);
      // showSlides(slideIndex,3);
      initial();

      function initial(){
        let slide1 = document.getElementsByClassName("mySlides-1");
        slide1[0].style.display = "block";
        let slide2 = document.getElementsByClassName("mySlides-2");
        slide2[0].style.display = "block";
        let slide3 = document.getElementsByClassName("mySlides-3");
        slide3[0].style.display = "block";
      }

      // Next/previous controls
      function plusSlides(n, sl) {
        showSlides(slideIndex += n, sl);
      }

      // Thumbnail image controls
      function currentSlide(n, sl) {
        showSlides(slideIndex = n, sl);
      }

      function showSlides(n, sl) {
        let i;
        let slides;
        if(sl==1) {
          slides = document.getElementsByClassName("mySlides-1");
        }
        if(sl==2) {
          slides = document.getElementsByClassName("mySlides-2");
        }
        if(sl==3) {
          slides = document.getElementsByClassName("mySlides-3");
        }
        // else{
        //   slides = document.getElementsByClassName("mySlides-1");
        // }
        // let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        // for (i = 0; i < dots.length; i++) {
        //   dots[i].className = dots[i].className.replace(" active", "");
        // }
        slides[slideIndex-1].style.display = "block";
        // dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
